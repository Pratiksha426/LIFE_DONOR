<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Organ Donation</title>
    <link rel="stylesheet" href="static/contact.css"> <!-- Link to your CSS file -->
</head>
<body>

<header>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Main content section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, please feel free to contact us using the form below:</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>

<footer>
    <!-- Footer section -->
    <p>&copy; 2024 Organ Donation</p>
</footer>

</body>
</html>
